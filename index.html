<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atletas </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1> Cadastro de Atletas </h1>
        <form id="athleteForm">
            <label for="name"> Nome: </label>
            <input type="text" id="nome" name="nome" required>

            <label for="posicao"> Posição: </label>
            <input type="text" id="posicao" name="posicao" required>

            <label for="altura"> Altura (cm): </label>
            <input type="number" id="altura" name="altura" required>

            <label for="idade"> Idade: </label>
            <input type="number" id="idade" name="idade" required>

            <label for="cidade"> Cidade: </label>
            <input type="text" id="cidade" name="cidade" required>

            <button type="submit"> Cadastrar Atleta </button>
        </form> <br> 
        
        <h2> Lista de Atletas </h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Digite para buscar:">
        </div>
        <div id="tableContainer">
            <table id="athleteTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Posição</th>
                        <th>Altura (cm)</th>
                        <th>Idade (anos)</th>
                        <th>Cidade</th>
                    </tr>
                </thead>
                <tbody id="athleteTableBody">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>     
</html>
