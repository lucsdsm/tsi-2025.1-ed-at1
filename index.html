<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="card">
            <h2>Nova Tarefa</h2>
            <form id="task-form">
                <div class="form-group">
                    <input type="text" id="task-description" placeholder="Descrição da tarefa" required>
                </div>
                <div class="form-group">
                    <input type="datetime-local" id="task-datetime" required>
                </div>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>

        <div class="card">
            <h2>Gerenciar Tarefa</h2>
            <div class="form-group">
                <input type="text" id="search-id" placeholder="Número único" required>
            </div>
            <div class="button-group">
                <button id="search-button" class="btn btn-secondary">Buscar</button>
                <button id="remove-button" class="btn btn-danger">Remover</button>
            </div>
            <div id="search-result" class="search-result-box">
                <!-- Resultado aparecerá aqui -->
            </div>
        </div>

        <div class="card">
            <h2>Minhas Tarefas</h2>
            <div id="task-list">
                <p class="empty-state">Nenhuma tarefa agendada</p>
            </div>
        </div>
    </main>
</body>
</html>
